<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Free QR Generator by Sami</title><script defer="defer" src="js/app.js"></script><link href="css/style.css" rel="stylesheet"></head><body><div id="qr-generator-app"><div id="qr-generator-settings"><h1>Free QR Generator by <a href="https://www.linkedin.com/in/hayrapetyansami/" target="_blank">Sami</a></h1><h2>Type URL or Sentence - which you want generate QR Code</h2><input type="text" id="text-to-encode" placeholder="Type URL or Sentence here..."><h4>Choose QR Code size (PX)</h4><select id="select-size"><option value="250">250px x 250px</option><option value="500">500px x 500px</option><option value="768">768px x 768px</option><option value="1000">1000px x 1000px</option><option value="1024">1024px x 1024px</option><option value="1500">1500px x 1500px</option><option value="2000">2000px x 2000px</option></select> <button id="generate">Generate</button></div><canvas id="qrcode"></canvas></div><script src="js/app.js"></script></body></html>
