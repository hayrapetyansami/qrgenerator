<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Free QR Generator by Sami</title><script defer="defer" src="js/app.js"></script><link href="css/style.css" rel="stylesheet"></head><body><div id="qr-generator-app"><div id="qr-generator-settings"><h1>Free QR Generator by <a href="https://www.linkedin.com/in/hayrapetyansami/" target="_blank">Sami</a></h1><h2>Type URL or Sentence - which you want generate QR Code</h2><input type="text" id="text-to-encode" placeholder="Type URL or Sentence here..."><h4>Choose QR Code size</h4><select id="select-size"><option value="250">250 x 250</option><option value="500">500 x 500</option><option value="768">768 x 768</option><option value="1000">1000 x 1000</option><option value="1024">1024 x 1024</option><option value="1500">1500 x 1500</option><option value="2000">2000 x 2000</option></select> <button id="generate">Generate</button></div><canvas id="qrcode"></canvas></div><script src="js/app.js"></script></body></html>
